        uses: actions/checkout@v3

      - name: Set up Python ğŸ§°
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies ğŸ§°
        run: |
          pip install -r requirements.txt

      - name: Deploy page ğŸš€
        run: mkdocs gh-deploy --force
